<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bel Suono</title>
    <link rel="stylesheet" href="css/libs/bootstrap.min.css">
    <link rel="stylesheet" href="css/libs/swiper-bundle.min.css">
    <link rel="stylesheet" href="css/libs/fontawesome-all.min.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/font.css">
    <link rel="stylesheet" href="css/belsuono.css">
</head>
<body class="body">
    <header class="header">
        <div class="container header__container">
            <div class="header__items row">
                <div class="header__logo d-none d-lg-flex col-lg-2">
                    <a href="#">
                        <img src="img/bslogo1.svg" alt="logo">
                    </a>
                </div>
                <div class="header__logo_mobile d-lg-none col-10">
                    <a href="#">
                        <img src="img/bslogo2.svg" alt="logo">
                    </a>
                </div>
                <div class="header__hamburger d-lg-none col-2">
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                            data-bs-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent"
                            aria-expanded="false" aria-label="Toggle navigation">
                            <i class="fa-solid fa-bars"></i>
                    </button>
                </div>
            
                <div class="header__menu header__menu_mobile col-12 collapse navbar-collapse" id="navbarToggleExternalContent">
                    <div class="header__line"></div>
                   <div class="header__wrapper">
                        <div class="language-checkbox">
                            <div class="form-check active">
                                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" checked="">
                                <label class="form-check-label" for="flexRadioDefault1">
                                    Ru
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
                                <label class="form-check-label" for="flexRadioDefault2">
                                    Eng
                                </label>
                            </div>
                        </div>
                        <div class="header__menu-item header__menu-item_mobile header__menu-item_font d-md-none">
                            <a href="#">Главная</a>
                        </div>
                        <div class="header__menu-item header__menu-item_mobile header__menu-item_font">
                            <a href="#">Магазин</a>
                        </div>
                        <div class="header__menu-item header__menu-item_mobile header__menu-item_font">
                            <a href="#">Афиша</a>
                        </div>
                        <div class="header__menu-item header__menu-item_mobile header__menu-item_font">
                            <a href="#">Организаторам</a>
                        </div>
                        <div class="header__menu-item header__menu-item_mobile header__menu-item_font">
                            <a href="#">Контакты</a>
                        </div>
                        <div class="header__menu-item header__menu-item_mobile header__menu-item_font header__menu-item_mobile-media">
                            <p>
                                <button class="btn__mobile btn__mobile_font" type="button" data-bs-toggle="collapse"
                                    data-bs-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
                                    Медиа <i class="fa-solid fa-caret-right"></i>
                                </button>
                            </p>
                            <div class="collapse" id="collapseExample">
                                <div class="collapse-menu__item collapse-menu__item_font">
                                    <a href="#">О нас</a>
                                </div>
                                <div class="collapse-menu__item collapse-menu__item_font">
                                    <a href="#">Слушать</a>
                                </div>
                                <div class="collapse-menu__item collapse-menu__item_font">
                                    <a href="#">Пресса</a>
                                </div>
                                <div class="collapse-menu__item collapse-menu__item_font">
                                    <a href="#">События</a>
                                </div>
                                <div class="collapse-menu__item collapse-menu__item_font">
                                    <a href="#">Гостевая книга</a>
                                </div>
                            </div>
                        </div>
                        <div class="header__button d-lg-none col-12">
                            <a href="#">
                                <button class="button button_font">Смотреть афишу</button>
                            </a>
                        </div>
                        <div class="mobil-swiper-wrapper">
                            <div class="swiper mySwiper">
                                <div class="swiper-wrapper">
                                    <div class="swiper-slide">
                                        <div class="slide-content">
                                            1
                                        </div>
                                    </div>
                                    <div class="swiper-slide">
                                        <div class="slide-content">
                                            2
                                        </div>
                                    </div>
                                    <div class="swiper-slide">
                                        <div class="slide-content">
                                            3
                                        </div>
                                    </div>
                                    <div class="swiper-slide">
                                        <div class="slide-content">
                                            4
                                        </div>
                                    </div>
                                    <div class="swiper-slide">
                                        <div class="slide-content">
                                            5
                                        </div>
                                    </div>
                                    <div class="swiper-slide">
                                        <div class="slide-content">
                                            6
                                        </div>
                                    </div>
                                    <div class="swiper-slide">
                                        <div class="slide-content">
                                            7
                                        </div>
                                    </div>
                                    <div class="swiper-slide">
                                        <div class="slide-content">
                                            8
                                        </div>
                                    </div>
                                </div>
                            </div>
                                <div class="swiper-button-next"></div>
                                <div class="swiper-button-prev"></div>
                        </div>   
                   </div>
                </div>
                <div class="header__menu d-none d-lg-flex col-lg-5">
                    <div class="header__menu-item header__menu-item_font">
                        <a href="#">Афиша</a>
                    </div>
                    <div class="header__menu-item header__menu-item_font">
                        <a href="#">Магазин</a>
                    </div>
                    <div class="header__menu-item header__menu-item_font">
                        <div class="dropdown">
                            <a href="#">Медиа</a>
                            <ul class="dropdown-menu dropdown-menu_media">
                              <li><a class="dropdown-item" href="#">Пресса</a></li>
                              <li><a class="dropdown-item" href="#">События</a></li>
                              <li><a class="dropdown-item" href="#">Гостевая книга</a></li>
                              <li><a class="dropdown-item" href="#">Альбомы</a></li>
                            </ul>
                          </div>
                    </div>
                    <div class="header__menu-item header__menu-item_font">
                        <div class="dropdown">
                            <a href="#">Контакты</a>
                            <ul class="dropdown-menu dropdown-menu_contacts">
                              <li><a class="dropdown-item" href="#">О нас</a></li>
                              <li><a class="dropdown-item" href="#">Организаторам</a></li>
                              <li><a class="dropdown-item" href="#">Контакты</a></li>
                            </ul>
                          </div>
                    </div>
                </div>
                <div class="header__button d-none d-lg-flex col-lg-4">
                    <a href="#">
                        <button class="button button_font">Смотреть афишу</button>
                    </a>
                </div>
                <div class="header__language col-lg-1 d-none d-lg-flex">
                    <div class="header__language-active">Ru</div>
                    <i class="fa-solid fa-angle-down"></i>
                    <div class="header__language-container">
                        <span class="active">Ru</span>
                        <span>Eng</span>
                    </div>
                </div>
            </div>
        </div>
    </header>
    




    <script src="js/libs/bootstrap.bundle.min.js"></script>
    <script src="js/libs/swiper-bundle.min.js"></script>
    <script src="js/libs/jquery-3.6.1.min.js"></script>
    <script src="js/libs/belsuono.js"></script>
</body>
</html>
